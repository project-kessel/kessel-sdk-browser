name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  id-token: write  # For NPM trusted publishing
  contents: write  # For git push

jobs:
  multi-version-test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npx nx run-many -t lint

      - name: Run tests
        run: npx nx run-many -t test

      - name: Build packages
        run: npx nx run-many -t build

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npx nx run-many -t build

      - name: Verify build artifacts
        run: |
          echo "Verifying build artifacts..."
          if [ ! -d "dist/packages/react-kessel-access-check" ]; then
            echo "Build failed: dist/packages/react-kessel-access-check directory not found"
            exit 1
          fi
          if [ ! -f "dist/packages/react-kessel-access-check/index.js" ]; then
            echo "Build failed: dist/packages/react-kessel-access-check/index.js not found"
            exit 1
          fi
          if [ ! -f "dist/packages/react-kessel-access-check/index.d.ts" ]; then
            echo "Build failed: dist/packages/react-kessel-access-check/index.d.ts not found"
            exit 1
          fi
          echo "Build artifacts verified successfully"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx nx run-many -t test

  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install dependencies
        run: npm ci

      - name: Run test coverage
        run: npx nx run-many -t test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npx nx run-many -t lint

  commitlint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  release:
    runs-on: ubuntu-latest
    needs: [build, test, test-coverage, lint, multi-version-test]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install dependencies
        run: npm ci

      - name: Release
        uses: ./.github/actions/release
