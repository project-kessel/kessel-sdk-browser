name: PR Checks

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json
          failOnWarnings: false
          helpURL: https://www.conventionalcommits.org/

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Check for build artifacts
        run: |
          if [ ! -d "dist/packages/react-kessel-access-check" ]; then
            echo "Build failed: dist/packages/react-kessel-access-check directory not found"
            exit 1
          fi
          if [ ! -f "dist/packages/react-kessel-access-check/index.js" ]; then
            echo "Build failed: dist/packages/react-kessel-access-check/index.js not found"
            exit 1
          fi
          if [ ! -f "dist/packages/react-kessel-access-check/index.d.ts" ]; then
            echo "Build failed: dist/packages/react-kessel-access-check/index.d.ts not found"
            exit 1
          fi
          echo "Build artifacts verified successfully"

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/packages/react-kessel-access-check/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
